body:
  - type: markdown
    attributes:
      value: |
        # Hello stranger :wave:
        Please try to describe your new feature as well as you can, and it will be added faster.
  - type: textarea
    attributes:
      label: "‚≠êÔ∏è Feature description"
      description: "What new feature you want to see?"
      placeholder: "Add ... in order to ..."
    validations:
      required: true
  - type: textarea
    attributes:
      label: "üåà Your view"
      description: "How do you see this feature will be used and/or implemented?"
      placeholder: "It should be like ..."
  - type: textarea
    attributes:
      label: "üßê Code example"
      description: "You can provide code (or pseudocode) example"
      placeholder: "Cool code that will work ..."
      render: Go
  - type: markdown
    attributes:
      value: |
        ## Thank you for contributing to the project :slightly_smiling_face: