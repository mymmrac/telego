name: Race Testing

on:
  schedule:
    - cron: "0 7 4 * *"
  workflow_dispatch: { }

permissions:
  contents: read

jobs:
  race-1:
    name: Race Test 1
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
          check-latest: true
          cache: true

      - name: Run race tests
        run: go test -race -count=1 ./...

